<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeCard</title>
    <link rel="stylesheet" href="AnimeCards.css">
</head>
<body>
    <div class="flip-card">
    <div class="names">
        <ul class="name">
            <div class="box ">
                <li class="gojo">Gojo</li>
                <li class="sukuna">両面 宿儺</li>
            </div>
            <div class="box-2">
             <li class="kakashi">Kakashi</li>
             <li class="zoro">ゾロ</li>
            </div>
            <div class="box-3">
            <li class="sukuna3">Sukuna</li>
            <li class="sasuke"> 佐輔</li>
            </div>
        </ul> 
    </div>
    <div class="wrapper">
        <div class="box1">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="box2">
            <div class="front2"></div>
            <div class="back2"></div>
        </div>
        <div class="box3">
            <div class="front3"></div>
            <div class="back3"></div>
        </div>

    </div>
    </div>
    
</body>
</html>
